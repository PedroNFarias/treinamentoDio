<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/responsive.css">

        <!--owl CSS-->
        <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

        <title>Netflix Clone</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav class="botoes-header">
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">The Witcher</h3>
                    <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fa-solid fa-play"></i>
                            Assistir agora
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i>
                            Mais informações
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrossel-filme">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="img/min-adam.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/min-batman.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/min-demon-slayer.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/min-encanto.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/min-good-doctor.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/min-halo.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/min-hotel-transilvania.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/min-no-way-home.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/min-shang-chi.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/min-venom-carnificina.jpg" alt="">
                </div>
            </div>
    </body>

    <script src="https://kit.fontawesome.com/977c84add0.js" crossorigin="anonymous"></script>
    <!--owl Javascript-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>

    <script src="js/owl/setup.js"></script>

</html>
